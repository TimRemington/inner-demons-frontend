<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Inner Demons</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-fist-raised"></i> Battle</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-dollar-sign"></i> Shop</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class='container mt-4 p-3 ml-5' id='userBio'>
    <div class="media">
      <img class="mr-3" id='userImg' src="https://placekitten.com/200/200" alt="Generic placeholder image">
      <div class="media-body">

        <h5 class="mt-0">The Dark Lord</h5>
        <div class='row'>
          <div class='col mt-2'><strong>Level: </strong> 1</div>
          <div class='col'><strong>Weapons: </strong> 1<button id='viewWeapons' class='mx-1 btn btn-dark'>VIEW</button></div>
        </div>
        <div class='row mt-2'>
          <div class='col mt-2'><strong>Experience: </strong> 0</div>
          <div class='col'><strong>Monsters: </strong> 1<button id='viewMonsters' class='mx-1 btn btn-dark'>VIEW</button></div>
        </div>
        <div class='row mt-3'>
          <div class='col'><strong>HP: </strong> 10</div>
        </div>
        <div class='row mt-3'>
          <div class='col'><strong>Raid Passes: </strong> 0</div>
        </div>
      </div>
    </div>
  </div>
  <div class = 'mt-3 ml-5'>
  <button class="btn btn-dark dropdown-btn" type="button" data-toggle="collapse" data-target="#goalsDropdown" aria-expanded="true" aria-controls="collapseExample">
    Goals
  </button>
  <button class="btn btn-dark dropdown-btn" type="button" data-toggle="collapse" data-target="#weaponsDropdown" aria-expanded="false" aria-controls="collapseExample">
    Weapons
  </button>
  <button class="btn btn-dark dropdown-btn" type="button" data-toggle="collapse" data-target="#monstersDropdown" aria-expanded="false" aria-controls="collapseExample">
    Monsters
  </button>

  <div class="collapse show mt-3" id="goalsDropdown">
  </div>

  <div class="collapse mt-3" id="weaponsDropdown">
  </div>

  <div class="collapse mt-3" id="monstersDropdown">
  </div>
</div>


  <script src='index.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
